<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>ConverterToBinary</title>
</head>
<script language="javascript" src="script.js"></script>
<body>
    <div id="container">
        <h1 id="title">ConverterToBinary</h1>
        <h3 id="subTitle">Binary to decimal converter</h3>
        <div oninput="converter()" id="input">
            <div id="buttons">
                <p>
                    <label for="input">Binary</label>
                    <input type="text" id="inputNumbers" placeholder="EX: 1101010" maxlength="8" size="10">
                </p>
                <p>
                    <label for="output" id="output">Decimal</label>
                    <input type="text" id="outputNumbers" readonly="" size="10">
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
